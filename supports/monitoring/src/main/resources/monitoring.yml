management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application:
        ${spring.application.name}
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
        - health
        - prometheus
        - info
        - metrics
        - threaddump
        - httpexchanges
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          show-components: always
          include:
            - livenessState
        readiness:
          show-components: always
    prometheus:
      enable: true
      access: read_only
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  server:
    port: 8081
  observations:
    annotations:
      enabled: true
    key-values:
      application:
        ${spring.application.name}