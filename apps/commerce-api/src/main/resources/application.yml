server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB
payment-gateway:
  base-url: http://localhost:8082
  call-back-url: http://localhost:8080/api/v1/payments
  client-id: 123123123
spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 500ms
        permitted-number-of-calls-in-half-open-state: 1
        max-wait-duration-in-half-open-state: 1s
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 3
        wait-duration-in-open-state: 2s
    instances:
      pg-request:
        base-config: default
        slow-call-duration-threshold: 1000ms

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException            # 커넥션 연결 실패
          - java.net.SocketTimeoutException      # 소켓 타임아웃
          - java.io.IOException                  # IO 예외
        ignore-exceptions:                       # 재시도 무시 예외 목록
          - org.springframework.web.client.HttpClientErrorException    # Feign 400 예외는 재시도하지 않음
        fail-after-max-attempts: true            # 최대 재시도 횟수 이후 실패 예외 발생 여부
    instances:
      pg-request:
        base-config: default
        wait-duration: 1000ms
      pg-get:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.SocketTimeoutException
          - java.io.IOException
          - java.net.ConnectException
  bulkhead:
    instances:
      pg-request:
        # ----- Bulkhead(동시 실행 제한) -----
        max-concurrent-calls: 10                 # 동시에 실행 가능한 최대 요청 수 (초과 시 대기 또는 거절)
        max-wait-duration: 200ms                 # 동시 요청 초과 시, 대기 가능한 최대 시간 (초과하면 BulkheadFullException 발생)
      pg-get:
        max-concurrent-calls: 100
        max-wait-duration: 100ms
  timelimiter:
    instances:
      pg-request:
        # ----- TimeLimiter(요청 시간 제한) -----
        timeout-duration: 3s                     # 요청 최대 수행 시간 (3초 초과 시 TimeoutException 발생)
        cancel-running-future: false             # 타임아웃 발생 시 실행 중인 Future를 강제 취소할지 여부
      pg-get:
        timeout-duration: 2s
        cancel-running-future: false
